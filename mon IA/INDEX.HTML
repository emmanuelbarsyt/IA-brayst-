    // Fonction pour corriger les fautes de frappe courantes
    function correctSpelling(input) {
        // Liste des fautes courantes et corrections
        const corrections = {
            "coment": "comment",
            "tu t'appel": "tu t'appelles",
            "cest": "c'est",
        };

        // Conversion en minuscule et correction des fautes
        let correctedInput = input.toLowerCase();
        for (let mistake in corrections) {
            correctedInput = correctedInput.replace(new RegExp(mistake, 'g'), corrections[mistake]);
        }
        return correctedInput;
    }

    // Fonction pour afficher les suggestions d'auto-complÃ©tion
    function autoComplete() {
        const input = document.getElementById("userInput").value.toLowerCase();
        const suggestionsDiv = document.getElementById("suggestions");
        suggestionsDiv.innerHTML = "";
        
        if (input.length === 0) return;
        
        // Filtrage des suggestions
        const suggestions = Object.keys(knowledgeBase).filter(question => question.startsWith(input));
        
        // Affichage des suggestions dans la liste
        suggestions.forEach(suggestion => {
            const suggestionItem = document.createElement("div");
            suggestionItem.className = "suggestion-item";
            suggestionItem.innerText = suggestion;
            suggestionItem.onclick = function() {
                document.getElementById("userInput").value = suggestion;
                suggestionsDiv.innerHTML = "";
            };
            suggestionsDiv.appendChild(suggestionItem);
        });
    }

    // Fonction pour envoyer un message au chatbot
    function sendMessage() {
        const input = document.getElementById("userInput");
        const chatbox = document.getElementById("chatbox");
        let userMessage = input.value.trim();
        if (userMessage === "") return;

        userMessage = correctSpelling(userMessage);
        const userHtml = `<div class='message user-message'>${userMessage}</div>`;
        chatbox.innerHTML += userHtml;

        // RÃ©ponse du chatbot
        const botResponse = knowledgeBase[userMessage] || "Je ne connais pas encore cette rÃ©ponse.";
        const botHtml = `<div class='message bot-message'>${botResponse}</div>`;
        
        setTimeout(() => {
            chatbox.innerHTML += botHtml;
            chatbox.scrollTop = chatbox.scrollHeight;
        }, 500);

        input.value = "";
        document.getElementById("suggestions").innerHTML = "";
    }

    // Animation de l'Ã©cran de chargement
